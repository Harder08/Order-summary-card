<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/illustration-hero.svg" alt="" style="border-radius: 20px 20px 0 0;">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <img src="/images/icon-music.svg" alt="">
          <div class="price">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="Proceed"><button>Proceed to Payment</button></a>
        <a href="#"><button class="cancel">Cancel Order</button></a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/KAREEMHARDER" target="_blank">Harder</a>.
  </div>
</body>
</html>
